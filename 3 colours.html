<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function F1(){document.body.style.backgroundColor = "red";}
        function F2(){document.body.style.backgroundColor = "blue";}
        function F3(){document.body.style.backgroundColor = "green";}
    </script>
</head>
<body>
    <button onclick="F1()">RED</button>
    <button onclick="F2()">BLUE</button>
    <button onclick="F3()">GREEN</button>
</body>
</html>
